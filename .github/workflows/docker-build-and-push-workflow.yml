name: docker-build-and-push-workflow

on:
  push:
    tags:
      - v*

env:
  DOCKER_IMAGE_REPOSITORY: somq14/devcontainer

jobs:
  main-job:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - uses: docker/setup-buildx-action@v1.6.0

      - uses: actions/cache@v2.1.7
        with:
          # https://github.com/docker/build-push-action/blob/master/docs/advanced/cache.md#local-cache
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - uses: docker/login-action@v1.12.0
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - uses: docker/build-push-action@v2.8.0
        with:
          context: .
          build-args: |
            USER_NAME=vscode
            USER_UID=1000
            USER_GID=1000
            DEBIAN_VERSION=11.2
            NODEJS_VERSION=14.18.3
            YARN_VERSION=1.22.17
            PYTHON_VERSION=3.10.2
            AWS_CLI_VERSION=2.4.19
            AWS_SAM_VERSION=1.38.1
            AWS_MFA_VERSION=0.0.12
          tags: "${{ env.DOCKER_IMAGE_REPOSITORY }}:${{ github.ref_name }}"
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
          push: true

      - run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
